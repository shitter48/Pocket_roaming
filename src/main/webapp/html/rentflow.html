                        <!-- <img src="../img/rent_process.png " style="height: 700px; width: auto;"> -->
                        <form action="" class="text-white">
                                <input type="radio" id="1" name="sld" checked/>
                                <label class="text-white p-3" for="1">1.搜尋想找的商品名稱，或點進熱門搜尋關鍵字瀏覽物品<br><br></label>

                                <input type="radio" id="2" name="sld"/>
                                <label class="text-white p-3" for="2">2.找到商品後，點進商品頁面瀏覽商品資訊以及可租借日期<br></label>

                                <input type="radio" id="3" name="sld"/>
                                <label class="text-white p-3" for="3">3.商品已借出＞預約租借日期　商品可租借＞選擇租借與歸還日期</label>

                                <input type="radio" id="4" name="sld"/>
                                <label class="text-white p-3" for="4">4.將商品加入購物車繼續瀏覽其他商品，或是直接結帳<br><br></label>

                                <input type="radio" id="5" name="sld"/>
                                <label class="text-white p-3" for="5">5.進入結帳頁面，填寫寄送資訊並付款後按下確認結帳按鈕<br></label>

                                <input type="radio" id="6" name="sld"/>
                                <label class="text-white p-3" for="6">6.賣家確認訂單及款項後就會將商品寄出並通知賣家<br><br></label>

                                <input type="radio" id="7" name="sld"/>
                                <label class="text-white p-3" for="7">7.在預定歸還日將商品寄回給賣家，並通知賣家商品已寄出<br><br></label>
                              </form>
                        <div class="products" style="padding-top: 30px;">
                            <h1>注意事項</h1><br>
                            <h2>1.您最多只能同時預約五項商品</h2><br>
                            <h2>2.根據您的個人評分及違規紀錄，賣家也可以選擇不接受您的訂單</h2><br>
                            <h2>3.若賣家已確認訂單但遲未跟您聯絡，務必要跟賣家確認商品何時寄出</h2><br>
                            <h2>4.注意物流訊息，商品寄到後務必盡速取貨</h2><br>
                            <h2>5.商品租期即將到期時您會收到通知，務必在歸還日或之前將商品寄出</h2><br>
                            <h2>6.若您想要續租，請在歸還日前確認該商品是否有人預約，並聯絡賣家確認續租</h2><br>
                            <h2>7.若您逾期歸還商品，賣家將直接從您的押金扣除逾期金</h2><br>
