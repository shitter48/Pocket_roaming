        let item;
        async function downloadAndRefreshUI() {
            var p = $.ajax({
                type: "get",
                url: "/pages/myorder"
            })
            item = await p;
            refreshUI();
           
        }
        downloadAndRefreshUI()


        function refreshUI() {
            $(".order").empty();
            console.log(item.listorder_list.length);
            for (let i = 0; i < item.listorder_list.length; i++) {
                console.log(item.linkedListorder_details[0].item_price)
                //訂單編號

                //價錢

                //下訂日期
                let order_date = item.listorder_list[i].order_date;
                //租借者帳戶名稱 
                // let member_account = item.linkedListmembers[i].member_account;


                let liTemplate = `
               <div class="card my-2 template">
                                <div class="card-body d-flex justify-content-between">
                                    <a href="#" class="link btn bg-info text-white"></a>
                                    <h5>訂單編號${order_id}</h5>
                                    <h5>下訂日期${order_date}</h5>
                                    <h5>總價${order_total_price}</h5>
                                    <div class="btn-group">
                                        <button class="btn btn-primary rounded-4 orderDetailbtn">明細</button>
                                    </div>
                                </div>
                            </div>                           
                           
                            `;
                let innerBox = "";

                for (let j = 0; j < item.linkedListmembers.length; j++) {
                    if (item.listorder_list[i].order_id == item.linkedListorder_details[j].order_id) {
                        //商品Detail_ID
                        let order_detail_id =item.linkedListorder_details[j].order_detail_id;
                        //商品名稱
                        let item_name = item.listitems[j].item_name;
                        //商品持有人
                        let owner_name = item.linkedListmembers[j].member_account;
                        //運送地點	deliver_place
                        let deliver_place = item.linkedListorder_details[j].deliver_place;
                        //歸還地點 return_place
                        let return_place = item.linkedListorder_details[j].return_place;
                        //運送日期 	item_receive_date
                        let item_receive_date = item.linkedListorder_details[j].item_receive_date;
                        //歸還日期item_return_date
                        let item_return_date = item.linkedListorder_details[j].item_return_date;
                        //價格
                        let item_price = item.linkedListorder_details[j].item_price;
                        //商品狀態    
                        let order_detail_state = item.linkedListorder_details[j].order_detail_state;

                        innerBox += `<h5></h5><div class="card-body d-flex justify-content-between "> 
                                    <br>                           
                                    <br>                                  
                                    <h5><div>商家名稱</div>${owner_name}<br><br><div>商品名稱</div>${item_name} </h5>
                                    <h5><div>運送門市</div>${deliver_place}<br><br><div>歸還門市</div>${return_place}</h5>                                    
                                    <h5><div>租借日期</div>${item_receive_date}<br><br><div>歸還日期</div>${item_return_date}</h5>
                                  
                                    <h5><div>商品單價</div>${item_price}<br><br><div>商品狀態</div>${order_detail_state}</h5>

                                  
                                    <button class="renewBtn btn rounded-4 ">續借</button>
                                    <h6 class="renew"><input type="date" class="input_date">
                                        <button class="confirmBtn btn rounded-4" data-value="${order_detail_id}">確定續借</button>
                                        </h6>
                                                              
                                </div>`
                    }
                }
                liTemplate += "<div class='order_detail_box'>";              
                liTemplate += innerBox;
                liTemplate += "</div>";
                $(".order").append(liTemplate);
            }
            // $(".orderDetailbtn").click(function () {
            //     $(this).parent().parent().parent().next($(".order_detail_box")).toggle();
            // })
        }
        $("body").on("click",".orderDetailbtn",function () {
            $(this).parent().parent().parent().next($(".order_detail_box")).toggle();  
               })   
             
         $("body").on("click",".renewBtn",function(){
            $(this).next(".renew").toggle();
            $(this).hide();
         })    
         $("body").on("click",".confirmBtn",function(){
            $(this).attr("data-value")
            console.log($(this).prev().val())
              $.toast({
            heading: '通知',

        })

                url: "/renew",
                data:{
                    order_detail_id: $(this).attr("data-value"),

                }
