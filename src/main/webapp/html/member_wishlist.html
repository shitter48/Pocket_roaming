    <script>
        async function downloadwishAndRefreshUI() {
            var temp = $.ajax({
                type: "get",
                url: "/api/wishpool/member"
            })

            var r = await temp;
            console.log(r[0].item_name);
            for (var i = 0; i < r.length; i++) {
                $(".wishdiv").append(
                    `<div class="card-body d-flex justify-content-between pt-4"  id="wishitem${r[i].wishlist_id}">` +
                    `<h5>許願物品:${r[i].item_name}</h5>` +
                    `<h5>發表日期:${r[i].addwish_date}</h5>` +
                    `<h5>讚數:${r[i].item_likes}</h5>` +
                    `<div class="btn-group col-2">` +
                    `<button class=" offset-lg-1 btn bg-info border-3 text-white rounded-5 update">` +
                    `修改</button>` +
                    `<button class=" offset-lg-1 btn border-3 bg-danger text-white rounded-5 delete">` +
                    `刪除</button>`+ 
                    `</div>`+
                    `</div>`
                )
            }
        }
        downloadwishAndRefreshUI();
