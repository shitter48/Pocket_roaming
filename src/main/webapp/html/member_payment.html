    <script>
        //每四碼空一格
        $("#bankCard").on("input", function () {
            var val = $(this).val().replace(/\s/g, "").replace(/(\d{4})/g, "$1 ");
            $(this).val(val);
        });
        $("#bankCard").on("keyup", function () {
            //獲取當前光標的位置
            var caret = this.selectionStart;
            //獲取當前的value
            var value = this.value;
            //從左邊沿到座標之間的空格數
            var sp = (value.slice(0, caret).match(/\s/g) || []).length;
            //去掉所有空格
            var nospace = value.replace(/\s/g, '');
            //重新插入空格
            var curVal = this.value = nospace.replace(/\D+/g, "").replace(/(\d{4})/g, "$1 ").trim();
            //從左邊沿到原座標之間的空格數
            var curSp = (curVal.slice(0, caret).match(/\s/g) || []).length;
            //修正光標位置
            this.selectionEnd = this.selectionStart = caret + curSp - sp;
        });

        //取得信用卡 存摺付款資訊  重新更新畫面
        async function downloadAndRefreshUI() {
            var p = $.ajax({
                type: "get",
                url: "/getPaymentInformation"
            })
            item = await p;

            refreshUI();
            //綁刪除信用卡事件
            $(".deleteCreditcard").click(async function () {
                var payment_detail_id = $(this).prev($(".payment_detail_id02")).text();
                console.log(payment_detail_id);
                var p = $.ajax({
                    type: "get",
                    url: "/deleteCreditcard",
                    data: {
                        payment_detail_id: payment_detail_id
                    }
                })
                setTimeout( downloadAndRefreshUI,1000);
            })
            //綁刪除帳號事件  
            $(".deleteBankAccount").click(function () {
                var p = $.ajax({
                    type: "post",
                    url: "/deleteBankAccount",
                })
                setTimeout( downloadAndRefreshUI,1000);
            })

        }
        downloadAndRefreshUI();
        //更新畫面
        function refreshUI() {
            $(".outBox").empty();
            for (var i = 0; i < item.listmember_payment_detail.length; i++) {
                //detail__id
                var payment_detail_id = item.listmember_payment_detail[i].payment_detail_id;
                //名
                var member_firstname = item.listmember_payment_detail[i].member_firstname;
                //姓
                var member_lastname = item.listmember_payment_detail[i].member_lastname;
                //信用卡號
                var creditcard_number = item.listmember_payment_detail[i].creditcard_number;
                //信用卡日期
                var creditcard_date = item.listmember_payment_detail[i].creditcard_date;
                //信用卡安全碼
                var creditcard_security_code = item.listmember_payment_detail[i].creditcard_security_code;

                //信用卡
                let liTemplate = `<div class="card rounded-3 my-4">
                        <div class="card-body  ">
                            <div class="row d-flex justify-content-between align-items-center px-3">
                                <div class="col-1">
                                    <p class="lead fw-normal mb-2 ">${payment_detail_id}</p>
                                </div>
                                <div class="col-1 d-flex">
                                ${member_lastname}${member_firstname}
                                </div>
                                <div class="col-1 d-flex">
                                    卡號${creditcard_number}
                                </div>
                                <div class="col-1 d-flex">
                                    信用卡日期${creditcard_date}
                                </div>
                                <div class="col-1 d-flex">
                                    安全碼${creditcard_security_code}
                                </div>
                                <div class="btn-group col-2">   
                                    <div class="payment_detail_id02">${payment_detail_id}</div>                                
                                    <button class=" offset-lg-1 btn border-3 bg-danger text-white rounded-5 deleteCreditcard">
                                        刪除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                $(".outBox").append(liTemplate);
            };
            //帳戶
            for (j = 0; j < item.listmembers.length; j++) {
                let bank_account = item.listmembers[j].bank_account;
                if(item.listmembers[j].ok_address==null){
                    item.listmembers[j].ok_address=""
                }
                if(item.listmembers[j].seven11_address==null){
                    item.listmembers[j].seven11_address=""
                }
                if(item.listmembers[j].family_address==null){
                    item.listmembers[j].family_address=""
                }
                let liTemplate2 = ` <div class="card rounded-3 my-4">
                        <div class="card-body  ">
                            <div class="row d-flex justify-content-between align-items-center px-3">
                                <div class="col-1 ">
                                    <p class="lead fw-normal mb-2 bank_account_id"></p>帳戶號碼
                                </div>
                                <div class="col-1 d-flex bank_accountInner">${bank_account}                           
                                </div>                                                           
                                <div class="btn-group col-2">                                   
                                    <button class=" offset-lg-1 btn border-3 bg-danger text-white rounded-5 deleteBankAccount">
                                        刪除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div> <br><br>
                    <div class="cs">
                    <div class="convenientstore">${item.listmembers[j].seven11_address}
                    </div> <br>
                    <div class="convenientstore"> ${item.listmembers[j].ok_address}                         
                    </div><br>
                    <div class="convenientstore"> ${item.listmembers[j].family_address}  
                        </div>
                    </div>`
                    ;
                $(".outBox").append(liTemplate2);
            }
        }
        //增加信用卡
        $(".addPaymentData").click(
            function () {
                $(".addNewCardBox").show();
                $(".addNewCard").click(function () {
                    var member_firstname = $(".member_firstname").val();
                    var member_lastname = $(".member_lastname").val();
                    var creditcard_number = $(".creditcard_number").val();
                    var creditcard_date = $(".creditcard_date").val();
                    var creditcard_security_code = $(".creditcard_security_code").val();

                    function addPaymentInformation() {

                                member_lastname: member_lastname,
                                creditcard_number: creditcard_number,
                                creditcard_date: creditcard_date,
                                creditcard_security_code: creditcard_security_code
                            }
                        })
                    };
                    addPaymentInformation();
                    $(".addNewCardBox").hide();
                    $(".member_firstname").val("");
                    $(".member_lastname").val("");
                    $(".creditcard_number").val("");
                    $(".creditcard_date").val("");
                    $(".creditcard_security_code").val("");
                    setTimeout( downloadAndRefreshUI,1000);
                })
            }
        )

        //增加帳戶 發出AJAX請求 
        $(".addNewAccount").click(

                    addPaymentInformation();
