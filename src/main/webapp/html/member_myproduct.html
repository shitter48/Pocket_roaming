    <script>
        var items;
        async function downloadAndRefreshUI() {
            var p = $.ajax({
                type: "get",
                url: "/pages/getMyItemData"
            })
            item = await p;

            //返回的JSON資料會存在result
            // newsList = JSON.parse(result);
            items = item.litems;
            iic = item.item_picture;
            refreshUI();
        }
        downloadAndRefreshUI()


        function refreshUI() {
            $(".commodityDetail").empty();
            for (let i = 0; i < items.length; i++) {
                console.log("count")
                let src = iic[i].picture_url;
                let newsItem = items[i];
                //商品ID
                let item_id = newsItem.item_id;
                //商品名稱
                let item_name = `${newsItem.item_name}`;
                //商品狀態
                let item_state = `${newsItem.item_state}`;
                //商品價錢
                let item_price = `${newsItem.item_price}`;
                //商品上架日期
                let item_date = `${newsItem.item_date}`;
                let liTemplate = `  <div class="row d-flex justify-content-between align-items-center px-3 inner">
                               <img class="img-fluid rounded-3" style="height:100px;width:100px;" src="../img/${src}">
                               <div class="col-2 filterKey">
                                   <p class="lead fw-normal mb-2 item_name">${item_name}</p>
                               </div>
                               <div class="col-1 d-flex item_state">${item_state}</div>                                
                              
                               <div class="col-1 d-flex date">${item_date}</div>                                   
                               
                               <div class="col-1 d-flex price">${item_price}</div>                                   
                               
                               <div class="btn-group col-2">
                                   <button class=" offset-lg-1 btn bg-info border-3 text-white rounded-3 advise" data-value="${item_id}">
                                       修改
                                   </button>
                                   <button type="button" class=" offset-lg-1 btn border-3 bg-danger text-white rounded-3 delete" data-value="${item_id}">
                                       刪除
                                   </button>
                               </div>
                           </div>`;
                $(".commodityDetail").append(liTemplate);

            }
            $(".editItem").on("click", function () {

                var idx = $(this).data("index");
                currentIndex = idx;
                $("#titleTextBox").val(newsList[idx].title);
                $("#ymdTextBox").val(newsList[idx].ymd);
                $("#newsModal").modal({ backdrop: "static" });
            })
            //修改
            $(".advise").click(function () {

                //商品名稱
                var item_name = $(this).parent().prev().prev().prev().prev().find(".item_name").text();

                //商品日期
                var date = $(this).parent().prev().prev(".date").text();
                //商品價格
                var item_price = $(this).parent().prev(".price").text();
                //商品ID
                var item_id = $(this).attr("data-value");
                console.log(item_name);
                console.log(item_id);
                console.log(date);
                console.log(item_price);


                var template = ` <form method="post" class="test" action="/updateItem" enctype="Multipart/Form-Data">
                    <input type="file" name="uploadImg" s>
                    <input type="text" value="${item_name}" name="item_name">
                   <select name="item_state"  >
                       <option value="準備上架" selected>準備上架</option>
                       <option ></option>
                       <option value="上架中">上架中</option>
                       <option value="已下架">已下架</option>
                       <option value="已出貨">已出貨</option>
                       <option value="已歸還">已歸還</option>
                   </select>
                   <input value="${item_id}" name="item_id" readonly>
                    <input type="date" value="${date}" name="item_date">
                    <input type="text" value=${item_price} name="item_price"">
                    <button class="confirmChange">確認修改</button>
                </form>
                <iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe> `
                $(this).closest(".inner").after(template);
                $(this).closest(".inner").empty();
                $(".test").attr("target", "rfFrame");
                $(".confirmChange").click(function () {
                    setTimeout(downloadAndRefreshUI, 300);
                })
            })
        }
        //刪除商品



        $("body").on("click", ".delete", function () {

            var item_id = $(this).attr("data-value")
            console.log(item_id);
            var p = $.ajax({
                type: "post",
                url: "/mp/deleteItems",
                data: {
                    item_id: item_id
                },
                error: function(xhr,s,error){
                    console.log(xhr.status);
                    console.log(xhr.readyState);
                }
            })
            setTimeout(downloadAndRefreshUI, 300)
        })
